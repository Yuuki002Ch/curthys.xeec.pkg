<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dossier Shadow Blake</title>
  <style>
    body {
      background: black;
      color: #0f0;
      font-family: Consolas, monospace;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #terminal {
      padding: 20px;
      white-space: pre-wrap;
      overflow-y: auto;
      height: 100vh;
      box-sizing: border-box;
    }

    .fake-cmd {
      position: absolute;
      bottom: 0;
      left: 10px;
      background: #000;
      border: 1px solid #333;
      color: #0f0;
      padding: 10px;
      width: 320px;
      font-size: 0.8em;
      box-shadow: 0 0 10px #0f0;
      font-family: Consolas, monospace;
      white-space: pre-wrap;
      opacity: 0.95;
      animation: fadeout 6s forwards;
      z-index: 1;
    }

    @keyframes fadeout {
      0% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }

    #cmd-window {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 10px 12px;
      font-family: Consolas, monospace;
      width: 480px;
      z-index: 5;
      box-shadow: 0 0 15px #0f0;
      user-select: none;
    }

    #cmd-output {
      max-height: 150px;
      overflow-y: auto;
      margin-bottom: 6px;
      white-space: pre-wrap;
    }

    #cmd-input-line {
      display: flex;
      align-items: center;
      font-size: 1em;
    }

    #cmd-prompt {
      flex-shrink: 0;
      margin-right: 6px;
    }

    #cmd-input {
      background: transparent;
      border: none;
      color: #0f0;
      font-family: Consolas, monospace;
      font-size: 1em;
      outline: none;
      flex-grow: 1;
      caret-color: #0f0;
    }

    /* Curseur clignotant */
    #cmd-input::selection {
      background: rgba(0, 255, 0, 0.4);
    }

  </style>
</head>
<body>
  <pre id="terminal"></pre>

  <div id="cmd-window" aria-label="Terminal interactif">
    <div id="cmd-output" role="log" aria-live="polite"></div>
    <div id="cmd-input-line">
      <span id="cmd-prompt">C:\User\Shadow&gt;</span>
      <input type="text" id="cmd-input" autocomplete="off" spellcheck="false" aria-label="Entrée de commande" autofocus />
    </div>
  </div>

  <script>
    const terminal = document.getElementById('terminal');

    const loadingLines = [
      'Connexion au réseau sécurisé...',
      'Bypass du pare-feu...',
      'Injection SQL...',
      'Accès à la base de données classifiée...',
      'Chargement du dossier : SHADOW_BLAKE...',
      '--- ACCÈS AUTORISÉ ---\n'
    ];

    const lines = [
      "[C#] Compiling CIA.Agent.ShadowModule.cs...",
      "[C#] ShadowModule.cs(124,18): warning CS0168: Variable 'tmpKey' is declared but never used",
      "[C#] Encrypting payload with OTP-448...",
      "[C#] Establishing secure channel to SATCOM-7...",
      "[Java] Initializing JVM...",
      "[Java] Compiling AgentAccess.java...",
      "[ASM] xor ecx, ecx",
      "[System] BIOS override loaded",
      "[System] Overwriting MBR signature...",
      "[Security] TLS 1.3 tunnel established (PQC-RSA-8192)",
      "[Loader] SYSTEM_OVERRIDE: ACTIVE",
      "[TRACE] persistence.mechanism.installed",
      "[ERROR] Failed to erase forensic artifacts",
      "[AUDIT] All audit trails erased successfully",
      "[CIA] Chargement des modules clandestins...",
      "[DONE] Dossier SHADOW_BLAKE chargé avec succès."
    ];

    const dossierInfo = [
      "DOSSIER CONFIDENTIEL",
      "Nom : Shadow Blake",
      "Alias : S.B.",
      "Mission : PHANTOM",
      "Status : CLASSIFIÉ",
      ""
    ];

    let current = 0;
    const progressBar = document.createElement('div');
    terminal.appendChild(progressBar);

    function updateProgressBar() {
      const blocks = Math.floor(current / 5);
      const empty = 20 - blocks;
      progressBar.textContent = `[${'█'.repeat(blocks)}${'░'.repeat(empty)}] ${current}%`;
    }

    function loadIntro() {
      if (current <= 100) {
        updateProgressBar();
        current += 1;
        setTimeout(loadIntro, 40);
      } else {
        showLoadingLines(0);
      }
    }

    function showLoadingLines(i) {
      if (i < loadingLines.length) {
        terminal.textContent += loadingLines[i] + "\n";
        setTimeout(() => showLoadingLines(i + 1), 500);
      } else {
        showFakeLogs(0); // Appel avant dossierInfo
      }
    }

    function showFakeLogs(i) {
      if (i < lines.length) {
        terminal.textContent += lines[i] + "\n";
        terminal.scrollTop = terminal.scrollHeight;
        setTimeout(() => showFakeLogs(i + 1), 70);
      } else {
        showDossierInfo(0);
        spawnFakeCmds();
      }
    }

    function showDossierInfo(i) {
      if (i < dossierInfo.length) {
        terminal.textContent += dossierInfo[i] + "\n";
        setTimeout(() => showDossierInfo(i + 1), 300);
      }
    }

    function spawnFakeCmds() {
      setInterval(() => {
        const cmd = document.createElement('div');
        cmd.className = 'fake-cmd';
        cmd.style.top = Math.floor(Math.random() * (window.innerHeight - 120)) + 'px';
        cmd.style.left = Math.floor(Math.random() * (window.innerWidth - 320)) + 'px';
        cmd.textContent = "C:\\CIA\\Ops> inject --shadow --ghost\nOpération en cours...";
        document.body.appendChild(cmd);
        setTimeout(() => cmd.remove(), 6000);
      }, 8000);
    }

    loadIntro();

    // Terminal interactif
    const input = document.getElementById('cmd-input');
    const output = document.getElementById('cmd-output');

    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const command = input.value.trim().toLowerCase();
        output.innerHTML += `C:\\User\\Shadow&gt; ${command}<br>`;
        input.value = '';

        if (command === 'quit' || command === 'exit') {
          document.body.innerHTML = `
            <div style="background:black;color:red;font-family:monospace;padding:20px;font-size:1.5em;display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;">
              Session terminée.<br>Fermeture en cours...
            </div>`;
        } else {
          output.innerHTML += `'${command}' n'est pas reconnu comme une commande interne ou externe.<br>`;
        }

        output.scrollTop = output.scrollHeight;
      }
    });
  </script>
</body>
</html>
