<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Dossier Classé - ALEPH</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #0f0;
      font-family: Consolas, monospace;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    /* Effet glitch pour le titre */
    .glitch {
      position: relative;
      font-size: 3em;
      font-weight: bold;
      color: #0f0;
      letter-spacing: 0.1em;
      user-select: none;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0; top: 0;
      width: 100%;
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
    }
    .glitch::before {
      animation: glitchTop 2s infinite linear alternate-reverse;
      color: #0ff;
      z-index: -1;
    }
    .glitch::after {
      animation: glitchBottom 3s infinite linear alternate-reverse;
      color: #f0f;
      z-index: -1;
    }

    @keyframes glitchTop {
      0% {
        clip: rect(0, 900px, 0, 0);
        transform: translate(0);
      }
      10% {
        clip: rect(0, 900px, 20px, 0);
        transform: translate(-2px, -2px);
      }
      20% {
        clip: rect(0, 900px, 0, 0);
        transform: translate(0);
      }
      30% {
        clip: rect(0, 900px, 15px, 0);
        transform: translate(-2px, 2px);
      }
      40% {
        clip: rect(0, 900px, 0, 0);
        transform: translate(0);
      }
      50% {
        clip: rect(0, 900px, 25px, 0);
        transform: translate(-1px, -1px);
      }
      60%, 100% {
        clip: rect(0, 900px, 0, 0);
        transform: translate(0);
      }
    }

    @keyframes glitchBottom {
      0% {
        clip: rect(0, 900px, 0, 0);
        transform: translate(0);
      }
      10% {
        clip: rect(15px, 900px, 40px, 0);
        transform: translate(2px, 2px);
      }
      20% {
        clip: rect(0, 900px, 0, 0);
        transform: translate(0);
      }
      30% {
        clip: rect(10px, 900px, 35px, 0);
        transform: translate(1px, -1px);
      }
      40% {
        clip: rect(0, 900px, 0, 0);
        transform: translate(0);
      }
      50% {
        clip: rect(20px, 900px, 50px, 0);
        transform: translate(2px, 1px);
      }
      60%, 100% {
        clip: rect(0, 900px, 0, 0);
        transform: translate(0);
      }
    }

    #loadingScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black;
      color: #0f0;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      white-space: pre-line;
      z-index: 9999;
      padding: 30px;
    }

    #loadingText {
      width: 100%;
      max-width: 900px;
      height: 70vh;
      overflow-y: auto;
      overflow-x: hidden;
      margin-bottom: 10px;
      white-space: pre-wrap;
      padding-right: 10px;
      box-sizing: border-box;
    }

    #progressBar {
      font-family: Consolas, monospace;
      font-size: 1.1em;
      color: #0f0;
      margin-bottom: 20px;
    }

    #content {
      display: none;
      padding: 40px;
    }

    #cmd {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #000;
      border: 1px solid #0f0;
      color: #0f0;
      font-family: Consolas, monospace;
      font-size: 0.9em;
      padding: 15px;
      width: 350px;
      height: 250px;
      box-shadow: 0 0 10px #0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      white-space: pre;
      user-select: none;
      overflow: hidden;
      text-align: center;
    }

    #cmdContent {
      white-space: pre;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      user-select: text;
    }

    #cmdInputContainer {
      width: 100%;
      margin-top: 10px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    #cmdPrompt {
      margin-right: 5px;
      user-select: none;
    }

    #cmdInput {
      background: black;
      border: none;
      color: #0f0;
      outline: none;
      flex-grow: 1;
      font-family: Consolas, monospace;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <div id="loadingScreen">

    function getProgressBarText(current) {
      const blocks = Math.floor(current / 5);
      const empty = 20 - blocks;
      return `[${'█'.repeat(blocks)}${'░'.repeat(empty)}] ${current}%`;
    }

    const progressBar = document.getElementById('progressBar');
    const loadingText = document.getElementById('loadingText');

    function showLoadingLines(lines, index = 0) {
      if (index < lines.length) {
        loadingText.innerHTML += lines[index] + '\n';
        loadingText.scrollTop = loadingText.scrollHeight;
        setTimeout(() => showLoadingLines(lines, index + 1), 600);
      } else {
        animateProgressBar(0, showLogs);
      }
    }

    function animateProgressBar(current, callback) {
      if (current > 100) {
        progressBar.textContent = '';
        callback();
        return;
      }

      progressBar.textContent = getProgressBarText(current);
      setTimeout(() => animateProgressBar(current + Math.floor(Math.random() * 7) + 3, callback), 100);
    }

    const logs = [

      "[CIA] Chargement des modules clandestins..."
    ];

    function timestamp() {
      const now = new Date();
      return now.toTimeString().split(' ')[0];
    }

    const loadingScreen = document.getElementById('loadingScreen');
    const content = document.getElementById('content');
    const cmdInput = document.getElementById('cmdInput');
    const cmdContent = document.getElementById('cmdContent');

    function showLogs() {
      loadingText.innerHTML = ''; // Clear loading text for logs display
      let index = 0;
      const interval = setInterval(() => {
        if (index < logs.length) {
          loadingText.innerHTML += `[${timestamp()}] ${logs[index]}\n`;
          loadingText.scrollTop = loadingText.scrollHeight;
          index++;
        } else {
          clearInterval(interval);
          setTimeout(() => {
            loadingScreen.style.display = 'none';
            content.style.display = 'block';
            initCmd();
          }, 500);
        }
      }, 50);
    }

    function initCmd() {
      // Reset cmdContent to show ASCII logo + help message at start
      cmdContent.innerHTML = `
        <pre>
   _____________
  / ____/  _/   |
 / /    / // /| |
/ /____/ // ___ |
\\____/___/_/  |_|
        </pre>
        <div style="font-size:0.8em; margin-top: 10px;">Tapez <strong>help</strong> pour afficher les commandes.</div>
      `;
      cmdInput.value = '';
      cmdInput.focus();
    }

    // Command handler
    cmdInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const input = cmdInput.value.trim().toLowerCase();
        if (!input) return;

        let response = '';
        switch (input) {
          case 'help':
            response = 'Commandes disponibles:\nhelp - Affiche les commandes\nexit - Efface la console\nquit - Efface la console';
            break;
          case 'exit':
          case 'quit':
            cmdContent.innerHTML = '';
            break;
          default:
            response = `'${input}' n'est pas reconnu comme une commande. Tapez help.`;
        }

        // Append response below logo or previous output
        cmdContent.innerHTML += `\n> ${input}\n${response}\n`;
        cmdInput.value = '';
        cmdInput.scrollIntoView({ behavior: 'smooth', block: 'end' });
      }
    });

    setTimeout(() => showLoadingLines(loadingLines), 500);
  </script>
</body>
